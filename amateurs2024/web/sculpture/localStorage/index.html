<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>localStorage Example</title>
</head>
<body>
<h1>localStorage Example</h1>

<div id="output"></div>

<script>
// Check if localStorage is supported
if (typeof(Storage) !== "undefined") {
  // Retrieve data from localStorage if available
  var storedData = localStorage.getItem("myData");
  if (storedData !== null) {
    document.getElementById("output").innerHTML = "<p>Stored data: " + storedData + "</p>";
  } else {
    document.getElementById("output").innerHTML = "<p>No data stored yet.</p>";
  }
} else {
  document.getElementById("output").innerHTML = "<p>Sorry, your browser does not support localStorage.</p>";
}
</script>

</body>
</html>
